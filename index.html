<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Story Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #story {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 150px;
        }
        #sentenceInput {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submitBtn {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitBtn:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Longest Story Ever</h1>
    <div id="story">Loading story...</div>
    <input type="text" id="sentenceInput" placeholder="Add your sentence...">
    <button id="submitBtn">Submit</button>

    <script>
        const storyDiv = document.getElementById('story');
        const input = document.getElementById('sentenceInput');
        const submitBtn = document.getElementById('submitBtn');
        const apiUrl = 'https://api2.longeststoryever.xyz';

        async function fetchStory() {
            try {
                const response = await fetch(apiUrl + '/story');
                const data = await response.json();
                storyDiv.textContent = data.story;
            } catch (error) {
                storyDiv.textContent = 'Failed to load story.';
            }
        }

        submitBtn.addEventListener('click', async () => {
            const sentence = input.value.trim();
            if (!sentence) return;

            submitBtn.disabled = true;
            input.value = '';

            try {
                await fetch(apiUrl + '/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sentence })
                });
                await fetchStory();
            } catch (error) {
                alert('Failed to add sentence.');
            } finally {
                submitBtn.disabled = false;
            }
        });

        fetchStory();
    </script>
</body>
</html>
