<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Story Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #6200ea;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4500b5;
        }
        #storyOutput {
            margin-top: 2rem;
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 6px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Longest Story Ever</h1>
    </header>
    <main>
        <h2>Add Your Sentence</h2>
        <textarea id="sentenceInput" placeholder="Type your sentence here..."></textarea>
        <br>
        <button onclick="submitSentence()">Submit</button>

        <h2>Story So Far</h2>
        <div id="storyOutput">Loading story...</div>
    </main>

    <script>
        const submitWebhook = "https://api2.longeststoryever.xyz/webhook/v1";
        const getStoryWebhook = "https://api2.longeststoryever.xyz/webhook/story";

        function formatSentence(sentence) {
            sentence = sentence.trim();
            if (sentence.length === 0) return "";
            sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
            if (!/[.!?]$/.test(sentence)) {
                sentence += ".";
            }
            return sentence;
        }

        async function fetchStory() {
            try {
                const res = await fetch(getStoryWebhook, { method: "POST" });
                if (!res.ok) throw new Error("Failed to fetch story");
                const text = await res.text();
                document.getElementById("storyOutput").textContent = text;
            } catch (err) {
                document.getElementById("storyOutput").textContent = "Error loading story.";
            }
        }

        async function submitSentence() {
            let sentence = document.getElementById("sentenceInput").value;
            sentence = formatSentence(sentence);

            if (!sentence) {
                alert("Please enter a sentence.");
                return;
            }

            try {
                const res = await fetch(submitWebhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence })
                });
                if (!res.ok) throw new Error("Failed to submit sentence");
                const text = await res.text();

                if (text.includes("Your sentence has been added!")) {
                    document.getElementById("sentenceInput").value = "";
                    fetchStory();
                } else {
                    document.getElementById("storyOutput").textContent = text;
                }

            } catch (err) {
                document.getElementById("storyOutput").textContent = "Error submitting sentence.";
            }
        }

        // Load story on page load
        fetchStory();
    </script>
</body>
</html>
