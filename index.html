<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Longest Story Ever</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 50px; /* smaller input */
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .refresh {
            background-color: #2196F3;
        }
        .refresh:hover {
            background-color: #0b7dda;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-radius: 5px;
            border: 1px solid #b3d4fc;
            white-space: pre-wrap;
            height: 400px; /* bigger story display */
            overflow-y: auto;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Longest Story Ever</h1>
        <textarea id="sentenceInput" placeholder="Add your sentence..."></textarea>
        <br />
        <button onclick="submitSentence()">Submit Sentence</button>
        <button class="refresh" onclick="fetchStory()">Refresh Story</button>
        <div class="result" id="storyOutput">Loading story...</div>
    </div>

    <script>
        const submitWebhook = "https://api2.longeststoryever.xyz/webhook/v1";
        const getStoryWebhook = "https://api2.longeststoryever.xyz/webhook/story";

        // Format sentence with uppercase and punctuation
        function formatSentence(sentence) {
            sentence = sentence.trim();
            if (sentence.length === 0) return "";
            sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
            if (!/[.!?]$/.test(sentence)) {
                sentence += ".";
            }
            return sentence;
        }

        async function fetchStory() {
            try {
                const res = await fetch(getStoryWebhook, { method: "POST" });
                if (!res.ok) throw new Error("Failed to fetch story");
                const text = await res.text();
                document.getElementById("storyOutput").textContent = text;
            } catch {
                document.getElementById("storyOutput").textContent = "Error loading story.";
            }
        }

        async function submitSentence() {
            let sentence = document.getElementById("sentenceInput").value;
            sentence = formatSentence(sentence);

            if (!sentence) {
                alert("Please enter a sentence.");
                return;
            }

            try {
                const res = await fetch(submitWebhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sentence }),
                });
                if (!res.ok) throw new Error("Failed to submit sentence");
                const text = await res.text();

                // Show API message only, don't flash the input sentence
                if (text.includes("Your sentence has been added!")) {
                    document.getElementById("sentenceInput").value = "";
                    // Immediately show a loading message or keep current story text
                    document.getElementById("storyOutput").textContent = "Updating story...";
                    // Fetch fresh story after 1 second delay
                    setTimeout(fetchStory, 1000);
                } else {
                    document.getElementById("storyOutput").textContent = text;
                }
            } catch {
                document.getElementById("storyOutput").textContent = "Error submitting sentence.";
            }
        }

        // Load story on page load
        fetchStory();
    </script>
</body>
</html>
